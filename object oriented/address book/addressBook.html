<!DOCTYPE html>
<html>

<head>
  <style>
    div.container {
      width: 100%;
      border: 1px solid gray;
    }

    header,
    footer {
      padding: 1em;
      color: white;
      background-color: black;
      clear: left;
      text-align: center;
    }

    nav {
      float: left;
      max-width: 160px;
      margin: 0;
      padding: 1em;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul a {
      text-decoration: none;
    }

    article {
      margin-left: 170px;
      border-left: 1px solid gray;
      padding: 1em;
      overflow: hidden;
    }

    fieldset {
      margin-left: 170px;
      width: 300px;
      border-left: 1px solid gray;
      padding: 1em;
      overflow: hidden;
      shape-margin: 2em;
      flex-flow: wrap;
    }
    button {
      width:70px;
      height: 50px;
      color:black;
      background-color: #e7e7e7;
      align-self:  flex-start ;
    }
    button:hover {
      background-color: #e7e7e7;
    }
  </style>
  <script src="addressBookRecord.js"></script>

</head>

<body onload="init()" >

  <div class="container">

    <header>
      <h1>Address Book</h1>
    </header>
    <nav>
      <button id="submit" onclick="createAddressBook()">Add Person</button>
      <br><br>
      <button onclick="remove()" type="reset">Clear</button><br>
      <br><br>
      <a href="addressBookHome.html"><button>Home</button></a>
    </nav>


    <fieldset>
      <legend>Add Person:</legend>
      <h4 id="flag"></h4><br>
      <h4 id="flag1"></h4><br>
      First name:<br>
      <input type="text" name="firstName" id="firstName"><span id="flag2"></span>
      <br> Last name:<br>
      <input type="text" name="lastName" id="lastName"><span id="flag3"></span>
      <br> Address:
      <br>
      <input type="text" name="address" id="address"><span id="flag4"></span>
      <br> City:
      <br>
      <input type="text" name="city" id="city" id="flag5">
      <br> State:
      <br>
      <input type="text" name="state" id="state" id="flag6">
      <br> Zip:
      <br>
      <input type="text" name="zip" id="zip" id="flag7">
      <br> Mobile:
      <br>
      <input type="text" name="mobile" id="mobile" id="flag8">
      <br><br>

    </fieldset>
    <footer>Copyright &copy; AddressBook.com</footer>

  </div>

</body>

</html>
